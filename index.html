<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanban</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>

    <div class="board">
      <div class="column" data-column="to-do">
        <div class="header">
          <h3>Todo</h3>
          <button class="open-add-card"></button>
        </div>
        <div class="dropzone"></div>
      </div>

      <div class="column" data-column="in-progress">
        <h3>In progress</h3>
        <div class="dropzone"></div>
      </div>

      <div class="column" data-column="done">
        <h3>Done</h3>
        <div class="dropzone">
          <!-- <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">Environment</div>
          </div> -->
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "modal": "./modules/modal.js",
          "board": "./modules/board.js",
          "card": "./modules/card.js",
          "utils": "./modules/utils.js"
        }
      }
    </script>
    <script src="main.js" type="module"></script>
  </body>
</html>
